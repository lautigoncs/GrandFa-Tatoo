<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">

<body>

                <style type="text/css">
                    .st0{font-family:'Moraline-Script-DEMO-Regular';}
                    .st1{font-size:353.5896px;}

                </style>
                <g id="Grandfa">
                    <text transform="matrix(0.98 -0.16 0 1 30.0981 469.5424)" class="st0 st1">Grandfa</text>

                <g id="Tatoo">

            <a href="" class="textClickAnim">Home</a>

            <div>

        </div>

    <main>
        <div>

            <div id="carouselExampleIndicators" class="carousel slide rippedPhoto position-absolute" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"

                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/placeholder-long.png" class="d-block w-100" alt="...">

                    <div class="carousel-item">

                    <div class="carousel-item">

                </div>

                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"

                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
